<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form with Media</title>
    
</head>
<body>

    <section>
        <h2>Video About My Favorite Hobby</h2>
        <!-- Embedding a YouTube video -->
        <iframe src="https://www.w3schools.com/html/mov_bbb.mp4" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Audio Clip</h2>
        <!-- Embedding an audio clip -->
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
